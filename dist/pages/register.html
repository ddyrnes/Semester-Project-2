    <main>
      <section>
        <div class="w-full h-fit md:w-[600px] mx-auto bg-primaryText text-dark flex flex-col p-[80px] items-center">
          <div class="w-[260px] mb-6">
            <h1>Register</h1>
          </div>

          <form class="flex flex-col h-full gap-6 m-4 items-center">
            <!-- Name Field -->
            <div class="w-[260px]">
              <label for="name" class="sr-only">Username</label>
              <input
                class="w-[260px] rounded-[2px] p-[10px] border border-gray-300"
                type="text"
                id="username"
                name="name"
                required
                placeholder="Choose a username"
                autocomplete="username" />
            </div>

            <!-- Email Field -->
            <div class="w-[260px]">
              <label for="email" class="sr-only">Email</label>
              <input
                class="w-[260px] rounded-[2px] p-[10px] border border-gray-300"
                type="email"
                id="email"
                name="email"
                required
                pattern="^[a-zA-Z0-9._%+\-]+@stud\.noroff\.no$"
                placeholder="yourname@stud.noroff.no"
                autocomplete="email"
                title="Must be a valid stud.noroff.no email" />
            </div>

            <!-- Password Field -->
            <div class="w-[260px]">
              <label for="password" class="sr-only">Password</label>
              <input
                class="w-[260px] p-[10px] border border-gray-300"
                type="password"
                id="password"
                name="password"
                required
                placeholder="Enter password"
                autocomplete="new-password" />
            </div>

            <p id="registerError" class="text-red-500 min-h-[50px] w-[260px] text-center break-words"></p>

            <div class="flex flex-col gap-2">
              <button
                type="submit"
                class="w-[260px] px-[44px] py-[10px] flex justify-center items-center gap-[10px] bg-primary text-primaryText shadow-md">
                Register
              </button>

              <div class="flex items-center w-full gap-2">
                <hr class="flex-1 border-gray-300" />
                <p class="whitespace-nowrap">or</p>
                <hr class="flex-1 border-gray-300" />
              </div>

              <a
                href="/pages/login.html"
                class="w-[260px] px-[44px] py-[10px] flex justify-center items-center gap-[10px] border border-primary rounded-[2px] text-dark shadow-md ctaButton">
                Login
              </a>
            </div>
          </form>
        </div>
      </section>
    </main>
    <footer class="bg-dark">
      <div class="container flex flex-1 h-[180px] items-center justify-between">
        <div class="flex-1 flex justify-start">
          <a href="../index.html">
            <img src="/assets/logo-BDZyivdh.png" alt="Auction House Icon" class="h-[40px]" />
          </a>
        </div>
        <div class="flex-1 hidden md:flex justify-center">
          <button id="backToTopBtn" class="flex flex-col items-center cursor-pointer p-2">
            <p class="text-2xl">&#11014;</p>
            <p>Back To Top</p>
          </button>
        </div>
        <div class="flex-1 flex justify-end md:hidden">
          <button id="backToTopBtn" class="flex flex-col items-center cursor-pointer p-2">
            <p class="text-2xl">&#11014;</p>
            <p>Back To Top</p>
          </button>
        </div>
        <div class="hidden md:flex flex-1"></div>
      </div>
