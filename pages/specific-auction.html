<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/js/pages/specificAuction.js"></script>
    <link rel="stylesheet" href="/src/css/input.css" />

    <title></title>
  </head>
  <body class="bg-background flex flex-col w-screen">
    <!-- Navbar Container -->
    <nav class="bg-dark py-[16px] px-[24px] relative">
      <div class="flex justify-between items-center max-w-[1440px] mx-auto h-[30px] sm:h-[40px]">
        <!-- Logo -->
        <div class="h-full flex-none">
          <a href="/index.html">
            <img src="/Icons/logo.png" alt="Auction House Icon" class="h-full w-auto object-contain" />
          </a>
        </div>

        <!-- Total Balance (Desktop Only, Hidden by Default) -->
        <div id="totalBalanceDesktop" class="lg:flex flex-col md:flex-1 items-center justify-center">
          <div id="totalBalanceContent" class="hidden">
            <p class="tag">Total Balance</p>
            <p id="desktopBalance" class="number">$0</p>
          </div>
        </div>

        <!-- Desktop Menu -->
        <div class="hidden lg:flex flex-shrink-0 justify-end gap-4">
          <a
            href="/index.html"
            class="nav-link flex items-center gap-2 p-2 border border-transparent hover:border-primary rounded-[2px] transition-colors duration-200">
            <img src="/Icons/home.png" alt="Home Icon" class="w-6 h-6" />
            <p>Home</p>
          </a>
          <a
            href="/pages/auctions.html"
            class="nav-link flex items-center gap-2 p-2 border border-transparent hover:border-primary rounded-[2px] transition-colors duration-200">
            <img src="/Icons/auctions.png" alt="Auctions Icon" class="w-6 h-6" />
            <p>Auctions</p>
          </a>
          <a
            href="/pages/register.html"
            id="registerLink"
            class="nav-link flex items-center gap-2 p-2 border border-transparent hover:border-primary rounded-[2px] transition-colors duration-200">
            <img src="/Icons/register.png" alt="Register Icon" class="w-6 h-6" />
            <p>Register</p>
          </a>
          <a
            href="/pages/login.html"
            id="loginLink"
            class="nav-link flex items-center gap-2 p-2 border border-transparent hover:border-primary rounded-[2px] transition-colors duration-200">
            <img src="/Icons/login.png" alt="Login Icon" class="w-6 h-6" />
            <p>Login</p>
          </a>
          <a
            href="/pages/profile.html"
            id="profileLink"
            class="nav-link flex items-center gap-2 p-2 border border-transparent hover:border-primary rounded-[2px] transition-colors duration-200 hidden">
            <img id="navbarAvatar" src="/Icons/profile.png" alt="Profile Icon" class="w-6 h-6 rounded-full" />
            <p id="navbarUsername" class="max-w-[120px] overflow-hidden whitespace-nowrap truncate">Profile</p>
          </a>

          <button
            id="logoutBtn"
            class="nav-link flex items-center gap-2 p-2 border border-transparent hover:border-primary rounded-[2px] transition-colors duration-200 hidden">
            <img src="/Icons/logout.png" alt="Logout Icon" class="w-6 h-6" />
            <p>Logout</p>
          </button>
        </div>

        <!-- Hamburger Menu Button (Visible Below 1024px) -->
        <button id="hamburgerBtn" class="lg:hidden flex-1 relative">
          <img src="/Icons/hamburger.png" alt="Menu Icon" class="w-8 h-8 ml-auto" />
        </button>
      </div>

      <!-- Mobile Menu Dropdown (Absolute Overlay) -->
      <div id="mobileMenu" class="hidden absolute top-full right-0 p-[40px] bg-dark shadow-lg flex-col z-50">
        <a
          href="/index.html"
          class="nav-link flex items-center gap-2 p-2 border border-transparent hover:border-primary rounded-[2px] transition-colors duration-200">
          <img src="/Icons/home.png" alt="Home Icon" class="w-6 h-6" />
          <p>Home</p>
        </a>
        <a
          href="/pages/auctions.html"
          class="nav-link flex items-center gap-2 p-2 border border-transparent hover:border-primary rounded-[2px] transition-colors duration-200">
          <img src="/Icons/auctions.png" alt="Auctions Icon" class="w-6 h-6" />
          <p>Auctions</p>
        </a>
        <a
          href="/pages/register.html"
          id="registerLinkMobile"
          class="nav-link flex items-center gap-2 p-2 border border-transparent hover:border-primary rounded-[2px] transition-colors duration-200">
          <img src="/Icons/register.png" alt="Register Icon" class="w-6 h-6" />
          <p>Register</p>
        </a>
        <a
          href="/pages/login.html"
          id="loginLinkMobile"
          class="nav-link flex items-center gap-2 p-2 border border-transparent hover:border-primary rounded-[2px] transition-colors duration-200">
          <img src="/Icons/login.png" alt="Login Icon" class="w-6 h-6" />
          <p>Login</p>
        </a>
        <a
          href="/pages/profile.html"
          id="profileLinkMobile"
          class="nav-link flex items-center gap-2 p-2 border border-transparent hover:border-primary rounded-[2px] transition-colors duration-200 hidden">
          <img id="navbarAvatarMobile" src="/Icons/profile.png" alt="Profile Icon" class="w-6 h-6 rounded-full" />
          <p id="navbarUsernameMobile" class="max-w-[120px] overflow-hidden whitespace-nowrap truncate">Profile</p>
        </a>

        <button
          id="logoutBtnMobile"
          class="nav-link flex items-center gap-2 p-2 border border-transparent hover:border-primary rounded-[2px] transition-colors duration-200 hidden">
          <img src="/Icons/logout.png" alt="Logout Icon" class="w-6 h-6" />
          <p>Logout</p>
        </button>

        <!-- Total Balance (Mobile Only, for logged-in users) -->
        <div id="totalBalanceMobile" class="mt-4 border-t border-gray-700 pt-4 p-2 hidden">
          <p class="tag">Total Balance</p>
          <p id="mobileBalance" class="number text-lg font-bold">$0</p>
        </div>
      </div>
    </nav>

    <main class="w-full flex justify-center py-10 bg-background">
      <div
        class="w-full max-w-[1200px] flex flex-col lg:flex-row items-center lg:items-start gap-8 p-6 bg-primaryText rounded-[2px] shadow-md">
        <!-- Image Section -->
        <div
          class="w-[300px] sm:w-[400px] lg:w-[600px] h-[300px] sm:h-[400px] lg:h-[600px] flex justify-center items-center">
          <img
            id="auction-image"
            class="w-full h-full object-cover rounded-[2px] shadow-md"
            src="/Images/placeholder.jpg"
            alt="Auction Image" />
        </div>

        <!-- Info Section -->
        <div
          class="w-full max-w-[300px] sm:max-w-[400px] lg:w-[400px] flex flex-col h-auto lg:h-[600px] justify-between">
          <div class="flex flex-col">
            <!-- Auction Title -->
            <h1 id="auction-title" class="text-3xl font-bold text-dark h-[56px]"></h1>

            <!-- Seller -->
            <div class="flex items-center gap-4 h-[70px]">
              <img
                id="seller-avatar"
                class="w-14 h-14 rounded-full border-2 border-primary"
                src="/Icons/User.png"
                alt="Seller Avatar" />
              <p id="seller-name" class="text-lg text-dark"></p>
            </div>

            <!-- Bidding Info -->
            <div class="space-y-4">
              <p class="text-lg text-dark font-semibold h-[30px]">
                Total Bids:
                <span id="total-bids" class="font-bold text-primary">0</span>
              </p>

              <p class="text-lg text-dark font-semibold h-[30px]">
                Highest Bid:
                <span id="current-bid" class="font-bold text-primary">-</span>
              </p>
              <p class="text-lg text-dark font-semibold h-[30px]">
                Highest Bidder:
                <span id="highest-bidder" class="font-bold text-primary">-</span>
              </p>

              <!-- Auction End Time -->
              <div class="h-[60px]">
                <p class="text-dark">Auction Ends At:</p>
                <p id="auction-end" class="text-lg font-semibold text-dark"></p>
              </div>
            </div>

            <!-- Description -->
            <div class="h-[160px]">
              <h3 class="text-lg font-semibold text-dark">Description:</h3>
              <p id="auction-description" class="text-dark"></p>
            </div>
          </div>

          <!-- Bid Input & Button -->
          <div class="w-full flex flex-col gap-4">
            <input
              type="number"
              id="bid-amount"
              class="w-full h-[50px] px-4 border border-gray-300 rounded-[2px] text-dark"
              placeholder="Enter your bid" />
            <button
              id="place-bid-btn"
              class="w-full h-[50px] flex justify-center items-center bg-primary text-primaryText rounded-[2px]">
              Place Bid
            </button>
            <p id="bid-feedback" class="text-red-500 text-sm h-[40px]"></p>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-dark">
      <div class="container flex flex-1 h-[180px] items-center justify-between">
        <div class="flex-1 flex justify-start">
          <a href="../index.html">
            <img src="/Icons/logo.png" alt="Auction House Icon" class="h-[40px]" />
          </a>
        </div>
        <div class="flex-1 hidden md:flex justify-center">
          <button id="backToTopBtn" class="flex flex-col items-center cursor-pointer p-2">
            <p class="text-2xl">&#11014;</p>
            <p>Back To Top</p>
          </button>
        </div>
        <div class="flex-1 flex justify-end md:hidden">
          <button id="backToTopBtn" class="flex flex-col items-center cursor-pointer p-2">
            <p class="text-2xl">&#11014;</p>
            <p>Back To Top</p>
          </button>
        </div>
        <div class="hidden md:flex flex-1"></div>
      </div>
      <div class="justify-center flex bg-black tag p-2">
        <p>&copy; 2025 Daniel Dyrnes. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
