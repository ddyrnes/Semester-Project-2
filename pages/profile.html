<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/css/output.css" />
    <script type="module" src="/src/js/pages/profile.js"></script>
    <title>My Profile - Auction House</title>
  </head>
  <body class="bg-background flex flex-col w-screen align-middle">
    <!-- Navbar -->
    <nav class="bg-dark py-[16px] px-[24px] relative">
      <div class="flex justify-between items-center max-w-[1440px] mx-auto h-[30px] sm:h-[40px]">
        <!-- Logo -->
        <div class="h-full flex-none">
          <img src="/Icons/logo.png" alt="Auction House Icon" class="h-full w-auto object-contain" />
        </div>

        <!-- Total Balance (Desktop Only, Hidden by Default) -->
        <div id="totalBalanceDesktop" class="lg:flex flex-col md:flex-1 items-center justify-center">
          <div id="totalBalanceContent" class="hidden">
            <p class="tag">Total Balance</p>
            <p id="desktopBalance" class="number">$0</p>
          </div>
        </div>

        <!-- Desktop Menu -->
        <div class="hidden lg:flex flex-shrink-0 justify-end gap-4">
          <a
            href="/index.html"
            class="nav-link flex items-center gap-2 p-2 border border-transparent hover:border-primary rounded-[2px] transition-colors duration-200">
            <img src="/Icons/home.png" alt="Home Icon" class="w-6 h-6" />
            <p>Home</p>
          </a>
          <a
            href="/pages/auctions.html"
            class="nav-link flex items-center gap-2 p-2 border border-transparent hover:border-primary rounded-[2px] transition-colors duration-200">
            <img src="/Icons/auctions.png" alt="Auctions Icon" class="w-6 h-6" />
            <p>Auctions</p>
          </a>
          <a
            href="/pages/register.html"
            id="registerLink"
            class="nav-link flex items-center gap-2 p-2 border border-transparent hover:border-primary rounded-[2px] transition-colors duration-200">
            <img src="/Icons/register.png" alt="Register Icon" class="w-6 h-6" />
            <p>Register</p>
          </a>
          <a
            href="/pages/login.html"
            id="loginLink"
            class="nav-link flex items-center gap-2 p-2 border border-transparent hover:border-primary rounded-[2px] transition-colors duration-200">
            <img src="/Icons/login.png" alt="Login Icon" class="w-6 h-6" />
            <p>Login</p>
          </a>
          <a
            href="/pages/profile.html"
            id="profileLink"
            class="nav-link flex items-center gap-2 p-2 border border-transparent hover:border-primary rounded-[2px] transition-colors duration-200 hidden">
            <img id="navbarAvatar" src="/Icons/profile.png" alt="Profile Icon" class="w-6 h-6 rounded-full" />
            <p id="navbarUsername" class="max-w-[120px] overflow-hidden whitespace-nowrap truncate">Profile</p>
          </a>

          <button
            id="logoutBtn"
            class="nav-link flex items-center gap-2 p-2 border border-transparent hover:border-primary rounded-[2px] transition-colors duration-200 hidden">
            <img src="/Icons/logout.png" alt="Logout Icon" class="w-6 h-6" />
            <p>Logout</p>
          </button>
        </div>

        <!-- Hamburger Menu Button (Visible Below 1024px) -->
        <button id="hamburgerBtn" class="lg:hidden flex-1 relative">
          <img src="/Icons/hamburger.png" alt="Menu Icon" class="w-8 h-8 ml-auto" />
        </button>
      </div>

      <!-- Mobile Menu Dropdown (Absolute Overlay) -->
      <div id="mobileMenu" class="hidden absolute top-full right-0 p-[40px] bg-dark shadow-lg flex-col z-50">
        <a
          href="/index.html"
          class="nav-link flex items-center gap-2 p-2 border border-transparent hover:border-primary rounded-[2px] transition-colors duration-200">
          <img src="/Icons/home.png" alt="Home Icon" class="w-6 h-6" />
          <p>Home</p>
        </a>
        <a
          href="/pages/auctions.html"
          class="nav-link flex items-center gap-2 p-2 border border-transparent hover:border-primary rounded-[2px] transition-colors duration-200">
          <img src="/Icons/auctions.png" alt="Auctions Icon" class="w-6 h-6" />
          <p>Auctions</p>
        </a>
        <a
          href="/pages/register.html"
          id="registerLinkMobile"
          class="nav-link flex items-center gap-2 p-2 border border-transparent hover:border-primary rounded-[2px] transition-colors duration-200">
          <img src="/Icons/register.png" alt="Register Icon" class="w-6 h-6" />
          <p>Register</p>
        </a>
        <a
          href="/pages/login.html"
          id="loginLinkMobile"
          class="nav-link flex items-center gap-2 p-2 border border-transparent hover:border-primary rounded-[2px] transition-colors duration-200">
          <img src="/Icons/login.png" alt="Login Icon" class="w-6 h-6" />
          <p>Login</p>
        </a>
        <a
          href="/pages/profile.html"
          id="profileLinkMobile"
          class="nav-link flex items-center gap-2 p-2 border border-transparent hover:border-primary rounded-[2px] transition-colors duration-200 hidden">
          <img id="navbarAvatarMobile" src="/Icons/profile.png" alt="Profile Icon" class="w-6 h-6 rounded-full" />
          <p id="navbarUsernameMobile" class="max-w-[120px] overflow-hidden whitespace-nowrap truncate">Profile</p>
        </a>

        <button
          id="logoutBtnMobile"
          class="nav-link flex items-center gap-2 p-2 border border-transparent hover:border-primary rounded-[2px] transition-colors duration-200 hidden">
          <img src="/Icons/logout.png" alt="Logout Icon" class="w-6 h-6" />
          <p>Logout</p>
        </button>

        <!-- Total Balance (Mobile Only, for logged-in users) -->
        <div id="totalBalanceMobile" class="mt-4 border-t border-gray-700 pt-4 p-2 hidden">
          <p class="tag">Total Balance</p>
          <p id="mobileBalance" class="number text-lg font-bold">$0</p>
        </div>
      </div>
    </nav>

    <main>
      <!-- Back Button -->
      <div class="flex gap-[4px] p-8">
        <img src="/Icons/backArrow.png" alt="Go Back Arrow" class="h-[20px]" />
        <p class="text-dark links underline">Back To Home Page</p>
      </div>

      <section class="w-full max-w-[1000px] mx-auto text-dark flex flex-col p-[10px] md:p-[80px] items-center">
        <!-- Sub-navbar -->
        <div class="flex flex-col sm:flex-row justify-between w-full border-b mb-6 gap-1 bg-primaryText">
          <button
            class="tab-button flex-1 px-4 py-2 text-dark border-b-2 border-primary hover:border-primary focus:border-primary"
            data-tab="profile">
            My Profile
          </button>
          <button
            class="tab-button flex-1 px-4 py-2 text-dark border-b-2 border-primary hover:border-primary focus:border-primary"
            data-tab="create-auction">
            Create Auction
          </button>
          <button
            class="tab-button flex-1 px-4 py-2 text-dark border-b-2 border-primary hover:border-primary focus:border-primary"
            data-tab="my-bids">
            My Bids
          </button>
          <button
            class="tab-button flex-1 px-4 py-2 text-dark border-b-2 border-primary hover:border-primary focus:border-primary"
            data-tab="my-collection">
            My Collection
          </button>
          <button
            class="tab-button flex-1 px-4 py-2 text-dark border-b-2 border-primary hover:border-primary focus:border-primary"
            data-tab="my-current-auctions">
            My Current Auctions
          </button>
        </div>

        <div id="profile" class="tab-content bg-primaryText w-full p-6 py-12">
          <div class="w-full text-center mb-6">
            <div class="flex flex-col items-start w-[300px] mx-auto bg-primaryText">
              <h1 class="text-2xl font-bold text-dark mb-4">My Profile</h1>

              <div class="w-[300px] h-[300px] bg-gray-200 overflow-hidden flex justify-center items-center">
                <img id="profileAvatar" src="" alt="Profile Avatar" class="w-full h-full object-cover" />
              </div>

              <p id="profileUsername" class="text-primary font-bold text-lg mt-4"></p>

              <div class="mt-2">
                <p class="text-dark text-sm">Total Balance</p>
                <p id="profileBalance" class="number text-lg font-bold text-left"></p>
              </div>

              <form id="updateAvatarForm" class="flex flex-col gap-4 w-full mt-6">
                <input
                  type="url"
                  id="avatarUrl"
                  placeholder="Enter image URL"
                  class="p-2 w-full border border-gray-300 focus:ring-2 focus:ring-primary focus:outline-none"
                  required />
                <button
                  type="submit"
                  class="w-full py-2 bg-primary text-primaryText font-bold hover:opacity-90 transition">
                  Update Avatar
                </button>
              </form>
              <p id="avatarError" class="text-red-500 text-center hidden"></p>
            </div>
          </div>
        </div>

        <div id="create-auction" class="tab-content bg-primaryText w-full p-6 py-12 hidden">
          <div class="w-full text-left mb-6">
            <div class="flex flex-col items-start w-[300px] mx-auto bg-primaryText gap-2">
              <h1 class="text-2xl font-bold text-dark mb-4">Create Auction</h1>

              <!-- Title Input -->
              <div class="relative w-full min-h-[100px]">
                <label for="auctionTitle" class="text-dark text-sm mb-1 block">Title</label>
                <input
                  type="text"
                  id="auctionTitle"
                  placeholder="Enter auction title"
                  class="p-2 w-full h-[40px] border border-gray-300 focus:ring-2 focus:ring-primary focus:outline-none"
                  required />
                <p class="auction-error text-red-500 text-sm absolute mt-1 left-0 hidden"></p>
              </div>

              <!-- Description Input (Flexible Height) -->
              <div class="relative w-full">
                <label for="auctionDescription" class="text-dark text-sm mb-1 block">Description</label>
                <textarea
                  id="auctionDescription"
                  placeholder="Enter auction description"
                  class="p-2 w-full border border-gray-300 focus:ring-2 focus:ring-primary focus:outline-none resize-none"
                  rows="4"></textarea>
              </div>

              <!-- Tags Input -->
              <div class="relative w-full min-h-[100px]">
                <label for="auctionTags" class="text-dark text-sm mb-1 block">Tags (comma-separated)</label>
                <input
                  type="text"
                  id="auctionTags"
                  placeholder="e.g. Electronics, Gaming"
                  class="p-2 w-full h-[40px] border border-gray-300 focus:ring-2 focus:ring-primary focus:outline-none" />
              </div>

              <!-- Image URL Input -->
              <div class="relative w-full min-h-[100px]">
                <label for="auctionImage" class="text-dark text-sm mb-1 block">Image URL</label>
                <input
                  type="text"
                  id="auctionImage"
                  placeholder="Enter image URL"
                  class="p-2 w-full h-[40px] border border-gray-300 focus:ring-2 focus:ring-primary focus:outline-none"
                  required />

                <p class="auction-error text-red-500 text-sm absolute mt-1 left-0 hidden"></p>
              </div>

              <!-- Auction End Date Input -->
              <div class="relative w-full min-h-[100px]">
                <label for="auctionEndDate" class="text-dark text-sm mb-1 block">Auction End Date</label>
                <input
                  type="datetime-local"
                  id="auctionEndDate"
                  class="p-2 w-full h-[40px] border border-gray-300 focus:ring-2 focus:ring-primary focus:outline-none"
                  required />
                <p class="auction-error text-red-500 text-sm absolute mt-1 left-0 hidden"></p>
              </div>

              <!-- Create Auction Button -->
              <button
                type="submit"
                id="createAuctionBtn"
                class="w-full mt-6 py-2 bg-primary text-primaryText font-bold hover:opacity-90 transition">
                Create Auction
              </button>
            </div>
          </div>
        </div>

        <div id="my-bids" class="tab-content hidden">
          <p>My Bids List...</p>
        </div>
        <div id="my-collection" class="tab-content hidden">
          <p>My Collection...</p>
        </div>
        <div id="my-current-auctions" class="tab-content bg-primaryText w-full p-6 py-12 hidden">
          <div class="w-full text-center mb-6">
            <h1 class="text-2xl font-bold text-dark mb-4">My Current Auctions</h1>
          </div>

          <div id="currentAuctionsContainer" class="grid-container">
            <!-- Auction cards will be dynamically inserted here -->
            <p id="noAuctionsMessage" class="text-dark text-center hidden">You have no active auctions.</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
