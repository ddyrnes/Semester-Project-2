<!-- Modal Template -->
<div id="universal-modal" class="fixed inset-0 hidden flex items-center justify-center bg-black bg-opacity-50 z-40">
  <!-- Modal Box -->
  <div
    class="absolute top-1/2 left-1/2 w-[300px] h-[300px] md:w-[600px] md:h-[600px] p-6 rounded-[2px] shadow-lg text-center bg-white flex flex-col justify-between transform -translate-x-1/2 -translate-y-1/2 z-50">
    <div class="flex-1 flex items-center justify-center">
      <h2 id="modal-title" class="text-xl font-semibold text-dark">Message</h2>
    </div>
    <div class="flex-1 flex items-center justify-center">
      <p id="modal-message" class="text-dark text-sm"></p>
    </div>
    <div class="h-[60px] flex items-center justify-center">
      <button
        onclick="closeUniversalModal()"
        class="flex w-full sm:w-auto h-[50px] px-[54px] py-[10px] justify-center items-center gap-[10px] flex-shrink-0 rounded-[2px] bg-primary hover:bg-[#305B82] transition-all duration-200">
        <p>Close</p>
      </button>
    </div>
  </div>
</div>
