<template id="auction-card-template">
  <div class="w-[300px] h-[600px] rounded-[2px] shadow-lg text-dark bg-primaryText flex flex-col">
    <img src="" alt="Auction Image" class="auction-image w-[300px] h-[300px] object-cover rounded-t-md" />
    <div class="flex flex-col flex-1 p-4 justify-between h-full">
      <h3 class="auction-title text-h3 font-extrabold"></h3>

      <div class="seller-info space-y-1 hidden">
        <p class="tag">Seller</p>
        <div class="flex gap-2 items-center">
          <img src="/Icons/User.png" alt="User Icon" class="w-6 h-6" />
          <p class="auction-seller number"></p>
        </div>
      </div>

      <p class="auction-description text-sm text-gray-600"></p>

      <div class="space-y-1">
        <p class="tag">Current Bid:</p>
        <p class="auction-bid number"></p>
      </div>

      <div class="space-y-1">
        <p class="tag">Auction ends in:</p>
        <p class="auction-time number"></p>
      </div>

      <button
        class="auction-button w-full h-[50px] flex justify-center items-center rounded-[2px] bg-primary text-primaryText">
        Browse Auction
      </button>
    </div>
  </div>
</template>
